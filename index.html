        Krychle

            <form>

                    <label for="side" class="col-sm-3 col-form-label">Strana <i>a</i> v cm</label>

                </div>
               
                <div class="form-group row">

                </div>
            </form>
            <hr />
            
            <div id="result" class="display-4">?</div>
        </div>



        <h2 class="mb-4 p-3 bg-info text-uppercase text-center text-light">
            Kvádr
            </h2>

                    <div class="form-group row">
                        <label for="side" class="col-sm-3 col-form-label">Strana <i>a</i> v cm</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="side" id="side" value="0" />
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="button" onclick="calc()" class="btn btn-primary">
